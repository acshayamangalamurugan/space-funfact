<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #facts-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }

        #facts-container p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="facts-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const facts = [
                "Venus has the longest day of any planet in our solar system. One day on Venus is longer than one year on Venus.",
                "It takes about 243 Earth days for Venus to complete one rotation on its axis.",
                "Venus completes its orbit around the Sun in about 225 Earth days.",
                "This means that a day on Venus is longer than its year!"
            ];

            const container = document.getElementById('facts-container');
            facts.forEach(fact => {
                const p = document.createElement('p');
                p.textContent = fact;
                container.appendChild(p);
            });
        });
    </script>
</body>
</html>
