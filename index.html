<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Venus Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #facts-container {
            background: #3b3f47;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        #facts-container p {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px 0;
        }

        .button {
            background-color: #61dafb;
            border: none;
            color: #282c34;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="facts-container">
        <p id="fact"></p>
        <button class="button" id="prev-btn">Previous</button>
        <button class="button" id="next-btn">Next</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const facts = [
                "Venus has the longest day of any planet in our solar system. One day on Venus is longer than one year on Venus.",
                "It takes about 243 Earth days for Venus to complete one rotation on its axis.",
                "Venus completes its orbit around the Sun in about 225 Earth days.",
                "This means that a day on Venus is longer than its year!",
                "Venus is the hottest planet in our solar system with surface temperatures over 450°C (842°F).",
                "Venus has a very thick atmosphere that traps heat, making it hotter than Mercury, even though Mercury is closer to the Sun.",
                "The atmospheric pressure on Venus is 92 times greater than Earth's, equivalent to being 900 meters underwater on Earth."
            ];

            let currentFactIndex = 0;
            const factElement = document.getElementById('fact');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function updateFact() {
                factElement.textContent = facts[currentFactIndex];
            }

            prevBtn.addEventListener('click', function() {
                currentFactIndex = (currentFactIndex - 1 + facts.length) % facts.length;
                updateFact();
            });

            nextBtn.addEventListener('click', function() {
                currentFactIndex = (currentFactIndex + 1) % facts.length;
                updateFact();
            });

            updateFact();
        });
    </script>
</body>
</html>
