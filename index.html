<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #facts-container {
            background: #2c2c3e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        #facts-container p {
            font-size: 20px;
            line-height: 1.8;
            margin: 20px 0;
        }

        .button {
            background-color: #ff6f61;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 6px 3px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff4b3e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="facts-container">
        <p id="fact"></p>
        <button class="button" id="prev-btn">Previous</button>
        <button class="button" id="next-btn">Next</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const facts = [
                "🌌 The universe is around 13.8 billion years old.",
                "🌠 A day on Mercury lasts 59 Earth days.",
                "🌕 The Moon is moving away from Earth at a rate of 3.8 cm per year.",
                "🌟 There are more stars in the universe than grains of sand on all the Earth's beaches.",
                "🚀 The hottest planet in our solar system is Venus, with surface temperatures over 450°C (842°F).",
                "🪐 Saturn is the least dense planet in our solar system; it would float in water.",
                "🌍 Earth is the only planet not named after a god."
            ];

            let currentFactIndex = 0;
            const factElement = document.getElementById('fact');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function updateFact() {
                factElement.textContent = facts[currentFactIndex];
            }

            prevBtn.addEventListener('click', function() {
                currentFactIndex = (currentFactIndex - 1 + facts.length) % facts.length;
                updateFact();
            });

            nextBtn.addEventListener('click', function() {
                currentFactIndex = (currentFactIndex + 1) % facts.length;
                updateFact();
            });

            updateFact();
        });
    </script>
</body>
</html>
